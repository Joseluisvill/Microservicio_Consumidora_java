<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Computadora</title>
    </h:head>
    <h:body>
        <h:form id="formacrear">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <p:outputLabel value="Serial: "/>
                <p:inputText value="#{computadoraController.computador.serial}"/>
                <p:outputLabel value="Marca: "/>
                <p:inputText value="#{computadoraController.computador.marca}"/>
                <p:outputLabel value="Modelo: "/>
                <p:inputText value="#{computadoraController.computador.modelo}"/>
                <p:outputLabel value="Marca del Procesador: "/>
                <p:inputText value="#{computadoraController.computador.marcaProcesador}"/>
                <p:outputLabel value="Velocidad del Procesador: "/>
                <p:inputText value="#{computadoraController.computador.velocidadProcesador}"/>
                <p:outputLabel value="Cantidad de Ram: "/>
                <p:inputText value="#{computadoraController.computador.cantidadRam}"/>
            </p:panelGrid>
            <p:commandButton value="Guardar" action="#{computadoraController.crearComputadora()}"
                             update=":formacrear"/>
            <p:commandButton value="Buscar" action="#{computadoraController.buscarcomputadoraquery()}"
                             update="formacrear"/>
            <p:commandButton value="BuscarSerial" action="#{computadoraController.buscar()}"
                             process="@this"
                             update="formacrear"/>
        </h:form>
    </h:body>
</html>
