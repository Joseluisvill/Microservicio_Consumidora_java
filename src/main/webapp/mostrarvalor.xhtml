<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="forma">
            <h:panelGroup id="actualizar">
                <p:row>
                    <p:outputLabel value="#{computadoraController.valor}" />
                </p:row>
                <p:row>
                    <p:commandButton value="Ejecutar Micro forma"
                                     action="#{computadoraController.leerBuenosDias()}"
                                     update=":forma"
                                     />
                </p:row>
                <p:row>
                    <p:commandButton value="Ejecutar Micro region"
                                     action="#{computadoraController.leerBuenosDias()}"
                                     update=":forma:actualizar"
                                     />
                </p:row>
            </h:panelGroup>
            <p:row>
                <p:outputLabel value="#{computadoraController.valor}"/>
            </p:row>

        </h:form>
        
        <h:form>
            <h:panelGroup>
                <p:row>
                    <p:outputLabel value="Metodos"/>
                </p:row>
                <p:row>
                    <p:commandButton value="Mostar"
                                     action="#{computadoraController.mostrarcomputadora()}"
                                     />
                </p:row>
                <p:row>
                    <p:commandButton value="Crear"
                                     action="#{computadoraController.crearcomputadora()}"
                                     />
                </p:row>
                <p:row>
                    <p:commandButton value="Actualizar"
                                     action="#{computadoraController.leerBuenosDias()}"
                                     />
                </p:row>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
